    <h1> KUPI KARTU: </h1>

    <form id="kupiKartu" method="post" onsubmit="potvrdiFormu(event)">

        <p>Cena karte je: 400 din.</p>

        </p>

        <input type="checkbox" name="red" value="d"> D

        </p>

        <input id="dugme_nastavi" type="submit" value="Nastavi">
